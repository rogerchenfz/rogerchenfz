name: WakaTime Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 16:00 UTC (0:00 UTC+8)
    - cron: "0 16 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: rogerchenfz/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
